<!doctype html>
<html lang="en">
    <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Đăng nhập</title>
    </head>
    <body>
        <div class="container">
            <!-- Form dang nhap -->
            <div class="row mt-5">
                <div class="col-6 mx-auto">
                    <!-- Thong bao loi -->
                    <div class="alert alert-danger" style="Display: none" role="alert" id="error">
                        Tài khoản hoặc mật khẩu không chính xác
                    </div>
                    <form id="loginForm" class="bg-light p-3">
                        <div class="form-group">
                            <label><b>Tài khoản</b></label>
                            <input type="text" class="form-control" id="username" name="username" placeholder="Nhập tài khoản" required> 
                        </div>
                        <div class="form-group">
                            <label for="passwordInput"><b>Mật khẩu</b></label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Nhập mật khẩu" required>
                        </div>
                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="savePassword">
                            <label class="form-check-label" for="savePassword">Lưu mật khẩu</label>
                            <label class="float-right">
                                <a href="#">Quên mật khẩu</a>
                            </label>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block" name="loginBtn">Đăng nhập</button>
                    </form>
                    <!-- Dang ky -->
                    <div class="d-flex justify-content-center">
                        <p>Bạn chưa có tài khoản? <a href="register.html">Đăng ký ngay!</a></p>
                    </div>
                </div> 
            </div> 
         </div>
        <!-- Optional JavaScript -->
        <script type="text/JavaScript" src="js/login.js"></script>
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
